<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<Script>
   let fechaInput = prompt("Ingrese la fecha en formato dd-mm-yyyy:");

// Valida la fecha ingresada
if (/^\d{2}\/\d{2}\/\d{4}$/.test(fechaInput)) {
    // split divide la cadena por / por lo que se crea una nueva variable donde se almacenara la lista 
    //con los datos ingresados
    let partesFecha = fechaInput.split("/");
    
    // como partes fecha es una lista entonces se organiza siendo el elemento 0 correspondiete a dia
    // el 1 corresponde al mes y el 2 al año
    let fechaFormateada = `${partesFecha[0]}/${partesFecha[1]}/${partesFecha[2]}`;
    // se imprime para consola
    console.log(`Fecha valida: ${fechaFormateada}`);
    //se imprime en pantalla
    document.write(`Fecha valida: ${fechaFormateada}`);
} else {
    // en caso de no ser valido el formato
    console.log("Por favor, ingrese una fecha válida en el formato dd/mm/yyyy.");

    document.write("Por favor, ingrese una fecha válida en el formato dd/mm/yyyy.");
}

</Script>
</html>
