<script>
let a = Number(prompt("Ingrese el valor de A: "));
let b = Number(prompt("Ingrese el valor de B: "));
let c = Number(prompt("Ingrese el valor de C: "));

if (a === 0) {
    console.log("El valor de 'a' no puede ser cero en una ecuación cuadrática.");
} else {
    let discriminante = b ** 2 - 4 * a * c;

    if (discriminante < 0) {
        console.log("La ecuación no tiene raíces reales.");
    } else {
        let x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
        let x2 = (-b - Math.sqrt(discriminante)) / (2 * a);

        console.log(`Las raíces son: x1 = ${x1}, x2 = ${x2}`);
        

    }
}



</script>
