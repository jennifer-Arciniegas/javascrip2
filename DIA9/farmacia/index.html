<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-blue-300">
    <thead>

    </thead>
    <section class="bg-blue-300 px-8 py-8">
        <h1 class="text-black text-center font-bold">Registro de Clientes</h1>
        <hr>
        <br>
        <form action="" onsubmit="return false" id="formu" >
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required class="bg-gray-200 border-2 border-gray-200 rounded focus:outline-none focus:bg-white focus:border-purple-500 ">
            <br><br>
            <label for="fechaI">Fecha Ingresada:</label>
            <input type="date" name="fechaI" id="fechaI" required class="bg-gray-200 border-2 border-gray-200 rounded focus:outline-none focus:bg-white focus:border-purple-500 ">
            <br><br>
            <label for="dias">Días:</label>
            <input type="number" id="dias" name="dias" required class="bg-gray-200 border-2 border-gray-200 rounded focus:outline-none focus:bg-white focus:border-purple-500 ">
            <br><br>
            <div class="flex flex-row gap-8">
                <button type="button" onclick="registrar()" class="bg-green-500 hover:bg-green-700 text-white py-1 px-1 rounded-lg">Registrar Cliente</button>
                <button type="button" onclick="membresia()" class="bg-green-500 hover:bg-green-700 text-white py-1 px-1 rounded-lg">Verificar Membresía</button>
                <button type="button" onclick="listarClientesActivos()" class="bg-green-500 hover:bg-green-700 text-white py-1 px-1 rounded-lg">Listar Clientes Activos</button>
            </div>
        </form>
    </section>
  
    <section class="bg-blue-300 p-8  ">
        <div id="tablaClientesContainer" class="md: hidden">
            <h2 class="text-black text-center font-bold">Clientes con Membresía Activa</h2>
            <table id="tablaClientes" class="border-collapse border border-slate-400 bg-white  w-100 ">
                <thead>
                    <tr>
                        <th  class="border border-slate-300 p-2 bg-white" >Nombre</th>
                        <th class="border border-slate-300 p-2 bg-white">Fecha de Inicio</th>
                        <th class="border border-slate-300 p-2 bg-white">Días</th>
                        <th class="border border-slate-300 p-2 bg-white">Fecha de Expiración</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
   

    <script type="module" src="./src/app.js"></script>
</body>
</html>
