<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <thead>
        
    </thead>
    <section class="bg-blue-300">
        <h1>Registro de Clientes</h1>
        <form action="" onsubmit="return false" id="formu">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br><br>
            <label for="fechaI">Fecha Ingresada:</label>
            <input type="date" name="fechaI" id="fechaI" required>
            <br><br>
            <label for="dias">Días:</label>
            <input type="number" id="dias" name="dias" required>
            <br><br>
            <button type="button" onclick="registrar()">Registrar Cliente</button>
            <button type="button" onclick="membresia()">Verificar Membresía</button>
            <button type="button" onclick="listarClientesActivos()">Listar Clientes Activos</button>
        </form>
    </section>
  
    <section>
        <div id="tablaClientesContainer">
            <h2>Clientes con Membresía Activa</h2>
            <table id="tablaClientes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de Inicio</th>
                        <th>Días</th>
                        <th>Fecha de Expiración</th>
                    </tr>
                </thead>
            </table>
        </div>
    </section>
   

    <script type="module" src="./src/app.js"></script>
</body>
</html>
