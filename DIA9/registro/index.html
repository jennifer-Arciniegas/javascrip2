<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
</head>
<body>
    <h1>Registro de Clientes</h1>
    <form action="" onsubmit="return false" id="formu">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br><br>
        <label for="fechaI">Fecha Ingresada:</label>
        <input type="date" name="fechaI" id="fechaI" required>
        <br><br>
        <label for="dias">Días:</label>
        <input type="number" id="dias" name="dias" required>
        <br><br>
        <button type="button" onclick="registrar()">Registrar Cliente</button>
        <button type="button" onclick="membresia()">Verificar Membresía</button>
    </form>
</body>
<script type="module" src="app.js"></script>
</html>
