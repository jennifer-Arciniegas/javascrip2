<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <p>ingrese los datos para su registro como usuario</p>
    <form action="" id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" required>
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required>
        <br><br>
        <label for="genero" >Genero:</label>
        <select name="genero" id="genero" required>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="serdeluz">Ser de luz</option>
        </select>
        <br><br>
        <h3>Registro de usuario y contraseña </h3>
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="text" name="password" id="password" required>
        <br><br>
        <input type="radio"name="btnCondiciones" required class="radiusBton"> acepto los terminos y condiciones para el registro
       <br><br>
        <button type="submit">Registrar</button>
    </form>
</body>
<script src="./src/registro.js"></script>
</html>
