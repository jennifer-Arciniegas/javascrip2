<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-500 flex justify-center">
   
    <div class="bg-red-100 w-2/6 py-8 px-8 m-8  border: rounded-md shadow-2xl">
        <form id="formu">
        <label for="gradosCen"> Grados Cent√≠grados: </label>
        
        <input type="number" name="gradosCen" id="gradosCen" required>
        <br><br>
        <label for="gradosFa"> Grados Fahrenheit: </label>
        
        <input type="number" name="gradosFa" id="gradosFa" required>
        <br><br>
        <button type="submit" class="bg-purple-300 hover:bg-purple-500 p-1 border: rounded-lg">Calcular de grados Centigrados a Fahrenheit</button> <br> <br>
        <button onclick="gradosFagradosC()" class="bg-purple-300 hover:bg-purple-500 p-1 border: rounded-lg"> Calcular de grados Fahrenheit a Centigrados</button>
    </form>
    </div>
    
    
</body>
<script>
    const GC = document.getElementById("gradosCen")
    const GF = document.getElementById("gradosFa")

    function convertir() {
        
        const gradosC = parseInt(GC.value);

        // Verifica si el valor de gradosC no es NaN 
        if (!isNaN(gradosC)) {
            const resultado = parseInt((gradosC * (9 / 5)) + 32);
            GF.value = resultado;
        } 
    }

  
    document.getElementById("formu").addEventListener("submit", (event) => {
        event.preventDefault();
        convertir();
    });

    function gradosFagradosC(){
        const gradosF = parseInt(GF.value);
        const resultado = parseInt((gradosF -32)* (5/9));
        GC.value = resultado;

    }
</script>
</html>
