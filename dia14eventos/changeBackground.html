<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>cambiar color pantalla</button>
</body>
<script>
    const btn = document.querySelector("button")
    const letters = "0123456789ABCDEF";
    btn.addEventListener("click", ChangeColorBackground )

    const ChangeColorBackground = () =>
        document.body.style.background = getRamdomColor();
    

    const getRamdomColor =() => Array (6).fill("").reduce(
        p => p += letters[Math.floor(Math.random()* 16)], "#"
    );


</script>
</html>
