<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 px-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <h5 class="text-xl font-bold mb-4 text-center">Calculadora Simple</h5>
                <div class="mb-4">
                    <input type="text" id="display" readonly value="0" class="w-full p-2 text-right text-2xl border rounded">
                </div>
                <div class="calculadora grid grid-cols-4 gap-2">
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="7">7</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="8">8</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="9">9</button>
                    <button class="btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded" data-valor="+">+</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="4">4</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="5">5</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="6">6</button>
                    <button class="btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded" data-valor="-">-</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="1">1</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="2">2</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="3">3</button>
                    <button class="btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded" data-valor="*">*</button>
                    <button class="btn bg-gray-200 hover:bg-gray-300 p-2 rounded" data-valor="0">0</button>
                    <button class="btn bg-red-500 hover:bg-red-600 text-white p-2 rounded" data-valor="C">C</button>
                    <button class="btn bg-green-500 hover:bg-green-600 text-white p-2 rounded" data-valor="=">=</button>
                    <button class="btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded" data-valor="/">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
