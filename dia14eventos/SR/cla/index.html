<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-rose-300">
    <div class="container mx-auto w-96 mt-20 p-4">
        <div  class="bg-white mx-auto">
            <div> 
                <input type="text" id="display" readonly value="0" class="w-full bg-black text-right text-2xl text-white border rounded">

            </div>
            <div class="calculadora grid grid-cols-4 grid-rows-4 gap 2">
                <button id="+" class="btn bg-gray-200 hover:bg-gray-300 p-2" > +</button>
                <button id="-" class="btn bg-gray-200 hover:bg-gray-300 p-2" >-</button>
                <button id="x" class="btn bg-gray-200 hover:bg-gray-300 p-2" >x</button>
                <button id="/" class="btn bg-gray-200 hover:bg-gray-300 p-2" >/</button>
                <button id="7" class="btn bg-white hover:bg-gray-100 p-2" >7</button>
                <button id="8" class="btn bg-white hover:bg-gray-100 p-2" >8</button>
                <button id="9" class="btn bg-white hover:bg-gray-100 p-2" >9</button>
                <button id="=" class="btn bg-rose-400 p-2  row-span-4">=</button>
                <button id="4" class="btn bg-white hover:bg-gray-100 p-2">4</button>
                <button id="5" class="btn bg-white hover:bg-gray-100 p-2" >5</button>
                <button id="6" class="btn bg-white hover:bg-gray-100 p-2" >6</button>
                <button id="1" class="btn bg-white hover:bg-gray-100 p-2" >1</button>
                <button id="2" class="btn bg-white hover:bg-gray-100 p-2" >2</button>
                <button id="3" class="btn bg-white hover:bg-gray-100 p-2" >3</button>
                <button id="0" class="btn bg-white hover:bg-gray-100 p-2" >0</button>
                <button id="." class="btn bg-white hover:bg-gray-100 p-2" >.</button>
                <button id="ac" class="btn bg-white hover:bg-gray-100 p-2" >C</button>
               
            </div>
        </div>
    </div>
    
</body>
<script src="calculo.js"></script>
</html>
